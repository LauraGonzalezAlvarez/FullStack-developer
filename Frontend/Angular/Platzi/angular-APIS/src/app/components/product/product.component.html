<app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img> 
<!-- Con este componente estamos renderizando las imagenes  -->
<!-- product.images.length > 0  para que no vaya a renderizar una imagen en una posicion cero ya que no hay -->
<h2>{{ product.price | currency:'COP' }}</h2>
<p>{{ product.title }}</p>
<p>{{ product?.taxes | currency:'COP'}}</p>
<button (click)="onShowDetail()">Ver detalle</button> <!-- Este evento envia al padre el id del producto -->
<button (click)="onAddToCart()">Add cart</button>
